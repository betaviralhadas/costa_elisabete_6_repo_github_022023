<html lang="fr">

<head>

<body>
    <header>

        <nav>

    <main>
        <h2>Log In</h2>
        <label id="error"> </label>
        <form class="form" method="post" action="">

            <input id="email" class="email" name="email" type="email" autocomplete="on" />

            <label for="password" style="margin-left: -287px;">Mot de passe</label>
            <input id="password" class="password" name="password" type="password" />

            <input id="connect" type="submit" value="se connecter" />
            <a href="#">Mot de passe oublié</a>
        </form>
    </main>
    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
